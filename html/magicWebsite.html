<!DOCTYPE   html>
<html>
    <head>

        <title>My first HTML.</title>

        <link rel="stylesheet" href="magicWebsite.css">

        <script src = "itsa_me_mario.js"></script>
        <script src = "magicWebsite.js"></script>
        <script src = "util.js"></script>



        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- - - - - - - - - - - - - - - - - MENU CANVAS - - - - - - - - - - - - - - - - -->
        
        <div id="leftDiv" class="fullscreen"></div>
        <div id="rightDiv" class="fullscreen"></div>
        
        <div id="menuCanvas" class="fullscreen toTopTransition">
            <header id="gameTitle"></header>

            <nav class="menu"> 
                <ul>
                    <li><a class="menuButtonLink" onclick="sceneTransition('menuCanvas','chooseCaracterCanvas')" href="#chooseCaracterCanvas">Start game</a></li>
                    <li><a class="menuButtonLink" href="">Options</a></li>
                    <li><a class="menuButtonLink" href="">Hall Of Fame</a></li>
                    <li><a class="menuButtonLink" href="">Credits</a></li>
                </ul>
            </nav>
        </div>

        <!-- - - - - - - - - - - - -  CHOSE CARACTER CANVAS - - - - - - - - - - - - -->

        <div id="chooseCaracterCanvas" class="fullscreen toBotTransition">

            <ul>
                <li> Heroes </li>
                <li> Villans </li>
            </ul>

            <div id="heroes" class="caractersTable"></div>
            <div id="villains" class="caractersTable"></div>

        </div>

         <!-- - - - - - - - - - - - - - - - GAME CANVAS - - - - - - - - - - - - - - - - -->

        <div id="gameCanvas" class="fullscreen invisible">
            <canvas></canvas>
        </div>     
    </body>
</html>
